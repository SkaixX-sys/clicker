<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0px;overflow: hidden;}
        html {
            background-image: url(https://illustrators.ru/uploads/illustration/image/1105682/%D0%B7%D0%B0%D0%B4%D0%BD%D0%B8%D0%B9_%D1%84%D0%BE%D0%BD.jpg);
            font-family: 'Courier New', Courier, monospace;
        }
        body {
            padding: 10% 0% 100% 0%;
            background-color: rgba(0, 0, 0, 0.7);
            height: 100%;
            width: 100%;
        }

        .clicker,.reset {
            border: 1px solid white;
            user-select: none;
            cursor: pointer;
            display: block;
            width: 10%;
            padding: 2% 1% 2% 1%;
            text-align: center;
            margin: 0 auto;
            margin-bottom: 10px;
            color: rgb(167, 159, 159);
            font-size: 2.5em;
        }
        .reset {
            background-color: rgb(214, 188, 188,0.1);
            width: 25%;
        }
        .reset:hover {
            background-color: brown;
            transition: .2s;
        }
        .money {
            border: 1px solid white;
            user-select: none;
            display: block;
            width: 3%;
            padding: 2% 10% 2% 10%;
            text-align: center;
            margin: 0 auto;
            margin-bottom: 10px;
            color: rgb(167, 159, 159);
            font-size: 2em;
            text-decoration: underline;
        }

        .clicker:active {
            color: rgb(170, 124, 124);
            border: 1px solid rgb(170, 124, 124);
        }

        .shop {
            margin: 0 auto;
            display: flex;
            width: 100%;
            height: 200px;
            justify-content: space-around;
            align-items: center;
            color: white;
            user-select: none;

        }

        .shop div {
            border: 1px solid white;
            padding: 1%;
            font-size: 1.2em;
            text-align: center;
            cursor: pointer;
        }

        .shop div:active {
            color: rgb(170, 124, 124);
            border: 1px solid rgb(170, 124, 124);
        }
        .header {
            width: 100%;
            height: 100px;
        }
        .menu {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            float: right;
            margin-right: 15px;
            border: 1px solid white;
            padding: 5px;
        }
        span {
            border: 1px solid white;
            background-color: white;
            border-radius: 100px;
            width: 26px;
            height: 1px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="clicker">punch</div>
    <div class="money">0</div>
    <div class="reset">Начать сначала</div>
    <div class="shop">
        <div class="item1">
            <p>(+3 УРН)</p>
            <p>за 30 монет</p>
        </div>
        <div class="item2">
            <p>(+6 УРН)</p>
            <p>за 60 монет</p>
        </div>
        <div class="item3">
            <p>(+12 УРН)</p>
            <p>за 120 монет</p>
        </div>
        <div class="item4">
            <p>(+24 УРН)</p>
            <p>за 240 монет</p>
        </div>
        <div class="item5">
            <p>(+48 УРН)</p>
            <p>за 480 монет</p>
        </div>
    </div>

    <script>

        const clicker = document.querySelector('.clicker');
        const money = document.querySelector('.money');
        const woodenSword = document.querySelector('.item1');
        const stoneSword = document.querySelector('.item2');
        const goldenSword = document.querySelector('.item3');
        const ironSword = document.querySelector('.item4');
        const diamondSword = document.querySelector('.item5');
        const reset = document.querySelector('.reset');
        
        let i = localStorage.getItem('test');
        money.innerHTML = localStorage.getItem('test');
        let bonus = 0;
        
        function punching() {
            i++;
            i += bonus;
            localStorage.setItem('test', i);
            money.innerHTML = localStorage.getItem('test');
            
        }
            woodenSword.addEventListener('click', () => {
            if (i >= 30) { 
                i = i - 30; 
                money.innerHTML = i;
                bonus += 3; 
            }
        });
            stoneSword.addEventListener('click', () => {
            if (i >= 60) { 
                i = i - 60; 
                money.innerHTML = i;
                bonus += 6; 
            }
        });
            goldenSword.addEventListener('click', () => {
            if (i >= 120) { 
                i = i - 120; 
                money.innerHTML = i;
                bonus += 12; 
            }
        });
            ironSword.addEventListener('click', () => {
            if (i >= 240) { 
                i = i - 240; 
                money.innerHTML = i;
                bonus += 24; 
            }
        });
            diamondSword.addEventListener('click', () => {
            if (i >= 480) { 
                i = i - 480; 
                money.innerHTML = i;
                bonus += 48; 
            }
        });
        reset.addEventListener('mouseenter',()=> {
            reset.innerHTML = 'ТЫ УВЕРЕН?';
        });
        reset.addEventListener('mouseout',()=> {
            reset.innerHTML = 'Начать сначала';
        });
        reset.addEventListener('click',()=>{
            delete localStorage.test;
            window.location.reload();
        });
        clicker.addEventListener('click', () => punching());
    </script>
</body>

</html>
